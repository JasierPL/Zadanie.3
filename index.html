<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    <input type="text" id="result" class="calculator-screen" disabled />
    <div class="buttons">
      <button class="btn" onclick="wyczysc()">C</button>
      <button class="btn" onclick="Wartosc('/')">&#247</button>
      <button class="btn" onclick="Wartosc('*')">&#215</button>
      <button class="btn" onclick="Wartosc('-')">-</button>
      <button class="btn" onclick="Wartosc('7')">7</button>
      <button class="btn" onclick="Wartosc('8')">8</button>
      <button class="btn" onclick="Wartosc('9')">9</button>
      <button class="btn" onclick="Wartosc('+')">+</button>
      <button class="btn" onclick="Wartosc('4')">4</button>
      <button class="btn" onclick="Wartosc('5')">5</button>
      <button class="btn" onclick="Wartosc('6')">6</button>
      <button class="btn" onclick="Oblicz()">=</button>
      <button class="btn" onclick="Wartosc('1')">1</button>
      <button class="btn" onclick="Wartosc('2')">2</button>
      <button class="btn" onclick="Wartosc('3')">3</button>
      <button class="btn" onclick="Wartosc('0')">0</button>
      <button class="btn" onclick="Wartosc('.')">.</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
